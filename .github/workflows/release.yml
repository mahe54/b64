name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o b64-linux-amd64

      - name: Build macOS
        run: GOOS=darwin GOARCH=amd64 go build -o b64-darwin-amd64

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o b64-windows-amd64.exe

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./b64-linux-amd64
          asset_name: b64-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./b64-darwin-amd64
          asset_name: b64-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./b64-windows-amd64.exe
          asset_name: b64-windows-amd64.exe
          asset_content_type: application/octet-stream
